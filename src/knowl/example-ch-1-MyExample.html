<p> Here is an example application of Theorem <a knowl="./knowl/theorem-MyTheorem.html" knowl-id="xref-theorem-MyTheorem" alt="Theorem 1.2.1 My Theorem" title="Theorem 1.2.1 My Theorem">1.2.1</a>.  Suppose that we have a triangle whose sides are of length 5, 12, 13.  Then, since \(5^2 + 12^2 = 25 + 144 = 169 = 13^2\), it follows that the triangle must be a right triangle.</p></article><span class="incontext"><a href="ch-1-limit.html#example-ch-1-MyExample">in-context</a></span>
