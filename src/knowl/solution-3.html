<span class="solution"><span class="heading"><span class="type">Solution</span> <span class="codenumber">1.4.2.1</span></span>Since \(v(t) = 2t-3\), it follows that \(s(t) = t^2 - 3t + C\).  Moreover, because \(s(1)=-1\), we see that \(-1 = 1^2 - 3 \cdot 1 + C\), co \(C = 1\).  Thus, \(s(t) = t^2 - 3t + 1\), and \(s(5) = 11\). </span><span class="incontext"><a href="exercises-sets.html#solution-3">in-context</a></span>
